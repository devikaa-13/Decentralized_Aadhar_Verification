{% extends "base.html" %}
{% block title %}Verify{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Aadhaar Verification</h2>
                <form id="verificationForm">
                    <div class="mb-3">
                        <label for="aadharNumber" class="form-label">Aadhaar Number:</label>
                        <input type="text" class="form-control" id="aadharNumber" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="transactionType" class="form-label">Transaction Type:</label>
                        <select class="form-select" id="transactionType" required>
                            <option value="BANK_ACCOUNT_OPENING">Bank Account Opening</option>
                            <option value="GOVT_SERVICE">Government Service</option>
                            <option value="IDENTITY_VERIFICATION">Identity Verification</option>
                        </select>
                    </div>
                    
                    <button type="button" class="btn btn-primary" onclick="generateOTP()">Generate OTP</button>
                    
                    <div id="otpSection" class="mt-3" style="display: none;">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP:</label>
                            <input type="text" class="form-control" id="otp" required>
                        </div>
                        <div id="otpTimer" class="text-info mt-2" style="display: none;"></div>
                        <button type="button" class="btn btn-success" onclick="verifyOTP()">Verify OTP</button>
                    </div>
                </form>
                
                <div id="result" class="alert mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
