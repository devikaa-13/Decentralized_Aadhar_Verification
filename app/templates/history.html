{% extends "base.html" %}
{% block title %}History{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Transaction History</h2>
                
                <!-- Search and Filter Section -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label for="searchAadhar" class="form-label">Aadhaar Number:</label>
                        <input type="text" class="form-control" id="searchAadhar">
                    </div>
                    <div class="col-md-3">
                        <label for="filterType" class="form-label">Transaction Type:</label>
                        <select class="form-select" id="filterType">
                            <option value="">All Types</option>
                            <option value="BANK_ACCOUNT_OPENING">Bank Account Opening</option>
                            <option value="GOVT_SERVICE">Government Service</option>
                            <option value="IDENTITY_VERIFICATION">Identity Verification</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="sortBy" class="form-label">Sort By:</label>
                        <select class="form-select" id="sortBy">
                            <option value="timestamp">Date</option>
                            <option value="transaction_type">Transaction Type</option>
                            <option value="verification_status">Status</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="sortOrder" class="form-label">Order:</label>
                        <select class="form-select" id="sortOrder">
                            <option value="desc">Descending</option>
                            <option value="asc">Ascending</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn btn-primary mb-4" onclick="searchHistory()">Search</button>
                
                <!-- Results Section -->
                <div id="historyContent" class="mt-3"></div>
                
                <!-- Pagination Section -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="showing-info">
                        Showing <span id="showingRange"></span> of <span id="totalItems"></span> transactions
                    </div>
                    <div class="pagination-controls">
                        <button class="btn btn-secondary" onclick="changePage('prev')" id="prevPage">Previous</button>
                        <span class="mx-3" id="pageInfo"></span>
                        <button class="btn btn-secondary" onclick="changePage('next')" id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
